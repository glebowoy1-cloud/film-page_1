<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Случайная плёночная фотография</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 22px;
    }
    .frame {
      position: relative;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      background: #222;
      margin-bottom: 15px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    img.show {
      opacity: 1;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    button, select {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    button {
      background: #ff6347;
      color: white;
    }
    button:hover { background: #ff8269; }
    select {
      background: #333;
      color: #fff;
    }
    .hint {
      font-size: 12px;
      opacity: 0.6;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Случайная плёночная фотография</h1>
  <div class="frame">
    <img id="photo" alt="Рандомная плёночная фотография" decoding="async" />
  </div>

  <div class="controls">
    <button id="nextBtn" type="button">Сменить фото</button>
    <select id="collectionSelect">
      <option value="190727" selected>Film Photography (190727)</option>
      <option value="1111575">Analog Vibes (1111575)</option>
      <option value="8717599">35mm &amp; 120 (8717599)</option>
    </select>
  </div>
  <div class="hint">Фото меняется каждые 10 секунд или по кнопке</div>

  <script>
    const img = document.getElementById('photo');
    const btn = document.getElementById('nextBtn');
    const select = document.getElementById('collectionSelect');

    function buildUrl() {
      const collectionId = select.value;
      // фиксированный размер (1200x800) и уникальный sig для обхода кеша
      return `https://source.unsplash.com/collection/${collectionId}/1200x800?sig=${Date.now()}`;
    }

    function loadPhoto() {
      img.classList.remove('show');
      const url = buildUrl();
      const pre = new Image();
      pre.onload = () => {
        img.src = url;
        setTimeout(() => img.classList.add('show'), 50);
      };
      pre.src = url;
    }

    btn.addEventListener('click', loadPhoto);
    select.addEventListener('change', loadPhoto);

    // Автосмена каждые 10 секунд
    setInterval(loadPhoto, 10000);

    // Первая загрузка
    loadPhoto();
  </script>
</body>
</html>
